{% extends 'crispy_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="form-wrapper ">
  <h1>Enroll to the Course</h1>
</div>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Enroll</button>

  </form>
  <hr>
  {% if messages %}
    {% for display in messages %}
      {{display}}
    {% endfor %}
  {% endif %}

{% endblock %}
